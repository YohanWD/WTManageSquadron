repos:
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3.11

  - repo: local
    hooks:
      - id: unittest
        name: unittest
        entry: python -m unittest discover -s tests/
        language: python
        'types': [python]
        pass_filenames: false
        stages: [commit]